<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12.1-rock-paper-scissors.css" />
  </head>
  <body>
    <div class="center">
      <p class="title">Rock Paper Scissors</p>
      <div class="center">

      <button
        onclick="
      playGame('rock');
    "
        class="move-button"
      >
        <img src="images/rock-emoji.png" class="move-icon" />
      </button>

      <button
        onclick="
      playGame('paper');
    "
        class="move-button"
      >
        <img src="images/paper-emoji.png" class="move-icon" />
      </button>

      <button
        onclick="
      playGame('scissors');
    "
        class="move-button"
      >
        <img src="images/scissors-emoji.png" class="move-icon" />
      </button>
    </div>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <button
        onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
        class="reset-score-button"
      >
        Reset Score
      </button>

      <button class="auto-score-button js-autoplay">Auto Play</button>

      <p class="js-reset-confirmation"></p>

      <script src="scripts/12.1-rock-paper-scissors.js"></script>
    </div>
  </body>
</html>
